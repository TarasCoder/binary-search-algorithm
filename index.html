<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section_block">
          <h3 class="section_header">Range:</h3>
          <div class="section_body section_body_range">
          <p>Enter number between 0 and</p>
          <input
            type="text"
            class="max_number_input input_number"
            id="maxNumberInput"
            value="10"
          />
        </div>
      </div>
      <div class="section_block">
        <h3 class="section_header">Select number:</h3>
        <div class="section_body select_number_section">
            <input type="number" class="input_number" id="selectedNumberInput" />
            <button class="btn random_nr_btn" id="getRandomNrBtn">Get random number</button>
            <p class="selected_number">Selected number is: <span id="selectedNr"></span></p>
        </div>
      </div>
        <button class="btn launch_btn" id="calculateBtn">
          Launch Binary Search Algorithm!
        </button>
        <div class="section_block results_block results_block_hide" id="resultsBlock">
          
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
